<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Simple Audio Player Vanilla JavaScript</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<style type="text/css">
* {
	 box-sizing: border-box;
}
 body {
	
	 padding-top: 60px;
}
 .audio-player {
	 width: 470px;
	 padding: 35px 20px;
	 margin: auto;
	 background-color: white;
	 border: 1px solid black;
}
 .audio-player .player-controls {
	 position: relative;
	 display: flex;
	 justify-content: space-between;
	 align-items: center;
}
 .audio-player #radioIcon {
	 width: 30px;
	 height: 30px;
	 background: url("https://img.icons8.com/ios/50/000000/microphone.png") no-repeat center;
	 background-size: contain;
}
 .audio-player #playAudio {
	 -webkit-appearance: none;
	 outline: none;
	 cursor: pointer;
	 border: none;
	 width: 30px;
	 height: 30px;
	 background: url("https://img.icons8.com/play") no-repeat center;
	 background-size: contain;
}
 .audio-player #playAudio.pause {
	 background: url("https://img.icons8.com/pause") no-repeat center;
	 background-size: contain;
}
 .audio-player p {
	 margin: 0 0 0 5px;
	 line-height: 1;
	 display: inline-flex;
}
 .audio-player p small {
	 font-size: 10px;
}
 .audio-player #seekObjContainer {
	 position: relative;
	 width: 300px;
	 margin: 0 5px;
	 height: 5px;
}
 .audio-player #seekObjContainer #seekObj {
	 position: relative;
	 width: 100%;
	 height: 100%;
	 background-color: #e3e3e3;
	 border: 1px solid black;
}
 .audio-player #seekObjContainer #seekObj #percentage {
	 position: absolute;
	 left: 0;
	 top: 0;
	 height: 100%;
	 background-color: coral;
}
 

</style>



</head>
<body>
<!-- partial:index.partial.html -->
<div class="audio-player">

  <audio id="audio">
    <source src="https://gdurl.com/2ov3" type="audio/mp3">
  </audio>

  <div class="player-controls">

    <div id="radioIcon"></div>

    <button id="playAudio"></button>

    <div id="seekObjContainer">
      <div id="seekObj">
        <div id="percentage"></div>
      </div>
    </div>

    <p><small id="currentTime">00:00</small></p>

  </div>
</div>
<!-- partial -->
  <script  src="./audio.js"></script>

</body>
</html>
